<!DOCTYPE html>
<html>
  <head>
    <title>Car Death Rates</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Car Death Rates</h1>
      <ul>
        {% for car in cars %}
        <li>
          <a
            href="{{ url_for('car', year=car.year, make=car.make, model=car.model) }}"
          >
            {{ car.year }} {{ car.make }} {{ car.model }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
